<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <script defer   src="../js/barre-recherche.js"></script>
    <script defer src="../js/recettes.js"></script>

    <title>HappyMeal</title>
    <style>
        .card-img-top {
            object-fit: cover;
            height: 225px;
        }
        .position-absolute {
            position: absolute !important;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">HappyMeal</span>
              </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="./recettes.html" class="nav-link px-2 link-body-emphasis">Recettes</a></li>
              <li><a href="./favoris.html" class="nav-link px-2 link-body-emphasis">Mes Favoris</a></li>
              <li><a href="./liste.html" class="nav-link px-2 link-body-emphasis">Ma liste</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" id="search-input" class="form-control" placeholder="Rechercher..." aria-label="Search">
                <div id="search-results" class="position-absolute w-100 bg-white mt-1">
                  <ul id="search-results-list" class="list-group"></ul>
                </div>
              </form>
          </div>
        </div>        
    </header>
    <div class="position-relative overflow-hidden p-3 p-md-4 m-md-2 text-center bg-body-tertiary" style="background-image: url('../images/bg-index.jfif'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h1 class="display-4 fw-bold">Bienvenue chez HappyMeal</h1>
                    <h3 class="fw-normal text-muted mb-4">"Venez comme vous êtes !"</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-md-4 g-4" id="recipe-container"></div>
        </div>
    </div>
    <!-- Modal pour afficher les détails de la recette -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recipeModalLabel">Détails de la recette</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" class="img-fluid" id="recipeModalImage" alt="Image de la recette">
                <h2 id="recipeModalName"></h2>
                <p id="recipeModalDuration"></p>
                <h3>Ingrédients</h3>
                <ul id="recipeModalIngredients"></ul>
                <h3>Étapes</h3>
                <ul id="recipeModalSteps"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="recipe-pagination"></ul>
    </nav>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-body-secondary">Accueil</a></li>
          <li class="nav-item"><a href="recettes.html" class="nav-link px-2 text-body-secondary">Recettes</a></li>
          <li class="nav-item"><a href="favoris.html" class="nav-link px-2 text-body-secondary">Mes Favoris</a></li>
          <li class="nav-item"><a href="liste.html" class="nav-link px-2 text-body-secondary">Ma liste</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 HappyMeal Company, Inc</p>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/recettes.js"></script>
    <script src="../js/barre-recherche.js"></script> -->
</body>
</html>
