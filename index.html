    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">HappyMeal</span>
              </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="pages/recettes.html" class="nav-link px-2 link-body-emphasis">Recettes</a></li>
              <li><a href="pages/favoris.html" class="nav-link px-2 link-body-emphasis">Mes Favoris</a></li>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="recipe-container">

        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
